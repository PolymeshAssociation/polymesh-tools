# Default values for polymesh.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: polymathnet/polymesh
  pullPolicy: IfNotPresent
  # Override the image tag whose default is the chart appVersion.
  #tag: "debian"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

polymesh:
  args:
    - --base-path
    -   /var/lib/polymesh
    - --operator
    - --wasm-execution
    -   compiled
    - --prometheus-external
    - --telemetry-url
    -   "'wss://telemetry.polymesh.live:443/submit 0'"
    - --db-cache
    -   '"4096"'
    - --pruning
    -   archive
    - --chain
    -   mainnet
  additionalArgs: []
  extraEnv: []

operatorKeys:
  requireSecret: true
  # existingSecret: <string>

nodeKey:
  filename: node_key.ed25519
  # existingSecret


peerUpdaterSideCar: true
reservedPeers: []

podAnnotations: {}

persistence:
  enabled: true
  size: 100Gi
  # storageClassName: default

grafanaLabels:
  enabled: true

extraLabels: {}

extraVolumes: []

extraInitContainers: []

extraSidecarContainers: []

podSecurityContext:
  runAsUser: 4006
  runAsGroup: 4006
  fsGroup: 4006

securityContext:
  polymesh: {}
  peerUpdater: {}

service:
  polymesh:
    type: LoadBalancer
    port: 30333
  prometheus:
    enabled: true
    type: ClusterIP
    port: 9615
    servicemonitor: true
  jsonrpc:
    enabled: false
    type: ClusterIP
    port: 9933
  wsrpc:
    enabled: false
    type: ClusterIP
    port: 9944

livenessProbe:
  exec:
    command:
      - /usr/local/bin/check
      - liveness
  initialDelaySeconds: 120
  periodSeconds: 10
  timeoutSeconds: 5
  successThreshold: 1
  failureThreshold: 3

readinessProbe:
  exec:
    command:
      - /usr/local/bin/check
      - readiness
  initialDelaySeconds: 120
  periodSeconds: 10
  timeoutSeconds: 5
  successThreshold: 1
  failureThreshold: 3

startupProbe:
  exec:
    command:
      - /usr/local/bin/check
      - readiness
  periodSeconds: 30
  failureThreshold: 10

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      #tlsSecret: chart-example-tls
      #pathPrefix: /foo

resources:
  # The resources below are intended for mainnet-ready nodes.  Changing them
  # may require also altering the parameters to the `polymesh` binary, such
  # as `--db-cache`
  limits:
    cpu: 4000m
    memory: 8Gi
  requests:
    cpu: 1000m
    memory: 6Gi

nodeSelector: {}

tolerations: []

affinity: {}

